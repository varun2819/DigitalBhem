<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="stopwatch-heading">Stop Watch</h1>
        <div class="time-display" id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn" disabled>Stop</button>
            <button class="reset" id="resetBtn" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
